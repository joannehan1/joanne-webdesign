<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>grocery.</title>
	<meta name="keywords" content="sortable, reorder, list, javascript, html5, drag and drop, dnd, animation, groups, angular, ng-sortable, react, mixin, effects, rubaxa"/>
	<meta name="viewport" content="width=device-width, initial-scale=0.5"/>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>let's go grocery shopping</h1>
	<!-- Multi connected lists -->
	<a name="m"></a>
	<div class="container">
		<div id="multi" style="margin-left: 40px">
			<div class="tilefirst" data-force="30">
				<div class="tile__list">
			          <img class='product' src="joanne/a.jpg"/>
			          <img class='product' src="joanne/b.jpg"/>
			          <img class='product' src="joanne/c.jpg"/>
			          <img class='product' src="joanne/d.jpg"/>
			          <img class='product' src="joanne/e.jpg"/>
			          <img class='product' src="joanne/f.jpg"/>
			          <img class='product' src="joanne/g.jpg"/>
			          <img class='product' src="joanne/h.jpg"/>
			          <img class='product' src="joanne/i.jpg"/>
			          <img class='product' src="joanne/j.jpg"/>
			          <img class='product' src="joanne/k.jpg"/>
			          <img class='product' src="joanne/l.jpg"/>
			          <img class='product' src="joanne/m.jpg"/>
			          <img class='product' src="joanne/n.jpg"/>
			          <img class='product' src="joanne/o.jpg"/>
			          <img class='product' src="joanne/p.jpg"/>
			          <img class='product' src="joanne/q.jpg"/>
			          <img class='product' src="joanne/r.jpg"/>
			          <img class='product' src="joanne/s.jpg"/>
			          <img class='product' src="joanne/t.jpg"/>
				</div>
			</div>
			<br />
		<section>
			<div class="tile" data-force="30">
				<div class="tile__list">
				</div>
			</div>

			<div class="tile" data-force="25">
				<div class="tile__list">
				</div>
			</div>

			<div class="tile" data-force="20">
				<div class="tile__list">
				</div>
			</div>
		</section>
		</div>
	</div>

	<form>
		<center>
		<input type="button" onClick="history.go(0)" value="reset">
		</center>
	</form>

	<script src="js/grocery.js"></script>
	<script src="js/Sortable/Sortable.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
