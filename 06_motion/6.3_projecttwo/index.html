<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
       	<link rel="stylesheet" type="text/css" href="style.css">
       	<script src="projecttwo.js"></script>
        <title>pineapple</title>
    </head>
  <body>
	<!-- Slideshow container -->
	<div class="slideshow-container">
	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade">
	    <div class="numbertext">1 / 3</div>
	    <img src="https://www.apple.com/apple-events/october-2016/meta/og.png?201709091730" style="width:100%">
	    <div class="text">Caption Text</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 3</div>
	    <img src="https://www.apple.com/apple-events/october-2016/meta/og.png?201709091730" style="width:100%">
	    <div class="text">Caption Two</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 3</div>
	    <img src="https://www.apple.com/apple-events/october-2016/meta/og.png?201709091730" style="width:100%">
	    <div class="text">Caption Three</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">4 / 3</div>
	    <img src="https://www.apple.com/apple-events/october-2016/meta/og.png?201709091730" style="width:100%">
	    <div class="text">Caption Three</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">5 / 3</div>
	    <img src="https://www.apple.com/apple-events/october-2016/meta/og.png?201709091730" style="width:100%">
	    <div class="text">Caption Three</div>
	  </div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>
	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)">begin</span> 
	</div>
</body>
</html>
